<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="youtube">
        <div class="head">
            <div class="head1">
            <div class="logo">
                <i class="fa-brands fa-square-youtube"></i>YOUTUBE
            </div>
            
        </div>
        <div class="head2">
            <div class="search_bar"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="icon"><i class="fa-solid fa-user"></i></div>
        </div>

        </div>
        <div class="menu">
            <div class="main1">
            <div class="item"><img src="https://cdn.pixabay.com/photo/2024/01/15/19/40/animal-8510775_1280.jpg" alt=""><h4>Duckla don</h4>
            </div>
            <div class="item"><img src="https://cdn.pixabay.com/photo/2024/01/15/21/16/dog-8510901_640.jpg" alt=""><h4>River flow</h4>
            </div>
            <div class="item"><img src="https://cdn.pixabay.com/photo/2024/01/18/17/37/stalk-8517287_1280.jpg" alt=""><h4>Catlu don</h4>
            </div>
            <div class="item"><img src="https://cdn.pixabay.com/photo/2024/01/06/09/38/mother-8490977_640.jpg" alt=""><h4>Drone shot</h4>
            </div>
        </div>
        <div class="main2">
            <div class="item"><img src="https://cdn.pixabay.com/photo/2024/01/18/19/21/grey-heron-8517542_640.jpg"
                    alt=""><h4>Duckla don</h4></div>
            <div class="item"><img src="https://cdn.pixabay.com/photo/2024/01/12/23/02/stream-8504869_640.png" alt=""><h4>doglu don</h4>
            </div>
            <div class="item"><img src="https://cdn.pixabay.com/photo/2023/07/04/08/31/cats-8105667_640.jpg" alt=""><h4>leafu leaf</h4>
            </div>
            <div class="item"><img src="https://cdn.pixabay.com/photo/2024/01/10/16/13/drone-8499903_640.jpg" alt=""><h4>Mother love</h4>
            </div>
        </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/28f68e45b9.js" crossorigin="anonymous"></script>
</body>

</html>
